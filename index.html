<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseout="startAutoPlay" @mouseover="stopInterval">

                <div class="item">
                    <img :src= "videoGames[indexImg].image" alt="videoGames[indexImg].title" />
                    <div class="text">
                        <h3>{{ videoGames[indexImg].title }}</h3>
                        <p>
                            {{ videoGames[indexImg].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click= "showPrevImg"></div>
                    <div class="next" @click= "showNextImg"></div>
                    <div class="thumb" :class="index === indexImg ? 'active' : ''" v-for="(image, index) in videoGames">
                        <img :src="videoGames[index].image" alt="Svezia"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
